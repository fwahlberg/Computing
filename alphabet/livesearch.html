    <script>
function showResult(str) {
  if (str.length==0) { 
    document.getElementById("livesearch").innerHTML="";
    return;
  }
  if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else {  // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("livesearch").innerHTML=this.responseText;
      document.getElementById("livesearch").style.border="1px solid #A5ACB2";
    }
  }
  xmlhttp.open("GET","alphabet.php?q="+str,true);
  xmlhttp.send();
}
</script>
  </head>
  <body>
    <h1 class="text-center">Phonetic Alphabet Converter</h1>
    <div class="row">
    <form class="col-md-6 col-md-offset-3" role="form">
      <legend>Submit Character</legend>
    
      <div class="form-group">
        <label for="">Phrase:</label>
        <input type="text" class="form-control"  onkeyup="showResult(this.value)" id="" placeholder="Enter Phrase">
      </div>
      <div class="form-group">
        <textarea id="livesearch" class="form-control"></textarea> 
      </div>
    </form>
    

    </div>
    
    
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
